<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhap so 1:"));
    let number2 = parseInt(prompt("Nhap so 2:"));
    function a(b,c){
        if (b>c){
            return true;
        }else {
            return false;
        }
    }
    let d = a(number1,number2);
    if (d == true){
        alert(number1+" > "+number2);
    }else {
        alert(number1+number2);
    }
</script>
</body>
</html>
